
# ExtentReports Configuration
extent.reporter.spark.start=true
extent.reporter.pdf.start=true
extent.reporter.spark.out=Html_Report.html
extent.reporter.pdf.out=PDF_Report.pdf
extent.reporter.spark.config=src/test/resources/config/extent-config.xml

basefolder.name=Reports/Extent Reports/Reports
basefolder.datetimepattern=dd-MM-yy-HH-mm-ss

# ExtentReports - Device and author info Configuration
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.prefix.device=@device_
extent.reporter.spark.prefix.author=@author_


# ExtentReports - Screenshots Configuration
screenshot.dir=Reports/Extent Reports/Screenshots
screenshot.rel.path=../Screenshots/

